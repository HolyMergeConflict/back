groups:
  - name: fastapi-app
    rules:
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status_family="5xx"}[5m]))
            / sum(rate(http_requests_total[5m])) > 0.02
        for: 10m
        labels: {severity: critical}
        annotations:
          summary: "Высокая доля 5xx"
          description: "Доля 5xx > 2% за 10м."

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(
            0.95,
            sum by (le, handler) (rate(http_request_duration_seconds_bucket[5m]))
          ) > 0.3
        for: 10m
        labels: {severity: warning}
        annotations:
          summary: "Высокая латентность p95"
          description: "p95 > 300ms на {{ $labels.handler }}"

      - alert: TargetDown
        expr: up == 0
        for: 2m
        labels: {severity: critical}
        annotations:
          summary: "Таргет недоступен"
          description: "{{ $labels.job }} / {{ $labels.instance }} упал."

  - name: node-infra
    rules:
      - alert: HighCPUUsage
        expr: (1 - avg by(instance)(irate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100 > 80
        for: 15m
        labels: {severity: warning}
        annotations:
          summary: "Высокая загрузка CPU"
          description: "{{ $labels.instance }} CPU > 80%."

      - alert: LowFreeMemory
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes < 0.10
        for: 10m
        labels: {severity: warning}
        annotations:
          summary: "Мало свободной памяти"
          description: "{{ $labels.instance }} свободно < 10%."

      - alert: LowDiskSpace
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay|aufs"}
           / node_filesystem_size_bytes{fstype!~"tmpfs|overlay|aufs"}) < 0.15
        for: 10m
        labels: {severity: warning}
        annotations:
          summary: "Мало свободного места"
          description: "{{ $labels.instance }} раздел {{ $labels.mountpoint }} < 15%."
